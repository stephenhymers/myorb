<div mat-dialog-content>
  <p>Are you sure you want to delete {{ data.patients.length }} {{ data.patients.length > 1 ? 'patients' : 'patient'}}?</p>
  <ng-container *ngFor="let patient of data.patients">
    <p>
      {{ patient.name }} ({{ patient.nhsNumber }})
    </p>
  </ng-container>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onNoClick()">No Thanks</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Ok</button>
</div>
